<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body >
  <form name="myform">
    Enter the 1st number: <input type ="text" name = "num1"> <br><br>
    Enter the 2nd number: <input type ="text" name = "num2"> <br><br>
    <input type="button" name = "" value="Add" onclick = "Add()"> 
    <input type="button" name = "" value="Substract" onclick = "Substract()"> 
    <input type="button" name = "" value="Multiply" onclick="Multiply()"> 
    <input type="button" name = "" value="Divide" onclick="Divide()"> <br><br>

    <input type = "text" name = "result">
  </form>
  <script type="text/javascript">
    function Add(){
      num1 = parseFloat(myform.num1.value);
      num2 = parseFloat(myform.num2.value);
      result = num1 + num2;
      myform.result.value = result;
    }
      function Substract(){
      num1 = parseFloat(myform.num1.value);
      num2 = parseFloat(myform.num2.value);
      result = num1 - num2;
      myform.result.value = result;
    }
      function Multiply(){
      num1 = parseFloat(myform.num1.value);
      num2 = parseFloat(myform.num2.value);
      result = num1 * num2;
      myform.result.value = result;
    }
      function Divide(){
      num1 = parseFloat(myform.num1.value);
      num2 = parseFloat(myform.num2.value);
      result = num1 / num2;
      myform.result.value = result;
    }
  </script>

</body>
</html>
